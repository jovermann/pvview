<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PV TSDB Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@10.2.0/dist/gridstack.min.css" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">PV Dashboard</div>
      <label class="date-field">
        <select id="dashboardSelect">
          <option value="Default">Default</option>
        </select>
        <input id="dashboardName" class="dashboard-name" placeholder="Name for Save" />
      </label>
      <button id="saveDashboard" class="btn">Save</button>
      <div class="range-controls">
        <button id="pageBack" class="btn" title="Shift window left by half range">&lt;</button>
        <button id="zoomIn" class="btn" title="Zoom in (2x)">+</button>
        <button id="zoomOut" class="btn" title="Zoom out (2x)">-</button>
        <button id="pageForward" class="btn" title="Shift window right by half range">&gt;</button>
      </div>
      <div class="range-controls">
        <label class="date-field">Range
          <select id="rangePreset">
            <option value="1m">1m</option>
            <option value="2m">2m</option>
            <option value="5m">5m</option>
            <option value="10m">10m</option>
            <option value="15m">15m</option>
            <option value="30m">30m</option>
            <option value="1h">1h</option>
            <option value="2h">2h</option>
            <option value="3h">3h</option>
            <option value="6h">6h</option>
            <option value="12h">12h</option>
            <option value="1d">1d</option>
            <option value="2d" selected>2d</option>
            <option value="3d">3d</option>
            <option value="4d">4d</option>
            <option value="7d">7d</option>
            <option value="14d">14d</option>
            <option value="21d">21d</option>
            <option value="28d">28d</option>
            <option value="60d">60d</option>
            <option value="90d">90d</option>
            <option value="180d">180d</option>
            <option value="1y">1y</option>
            <option value="2y">2y</option>
            <option value="3y">3y</option>
            <option value="5y">5y</option>
            <option value="10y">10y</option>
            <option value="custom">Custom</option>
          </select>
        </label>
        <button class="preset" data-range="12h">12h</button>
        <button class="preset" data-range="1d">1d</button>
        <button class="preset active" data-range="2d">2d</button>
      </div>
      <label class="date-field">Start <input id="startTime" type="datetime-local" /></label>
      <label class="date-field">End <input id="endTime" type="datetime-local" /></label>
      <label class="date-field">Auto
        <select id="autoRefresh">
          <option value="0" selected>Off</option>
          <option value="5000">5s</option>
          <option value="10000">10s</option>
          <option value="15000">15s</option>
          <option value="30000">30s</option>
          <option value="60000">1m</option>
          <option value="120000">2m</option>
          <option value="300000">5m</option>
          <option value="600000">10m</option>
          <option value="900000">15m</option>
          <option value="1800000">30m</option>
          <option value="3600000">1h</option>
          <option value="7200000">2h</option>
          <option value="10800000">3h</option>
          <option value="21600000">6h</option>
          <option value="86400000">1d</option>
        </select>
      </label>
      <button id="addChart" class="btn accent">Add Chart</button>
      <button id="addConsole" class="btn">Add Console</button>
      <button id="refreshAll" class="btn">Refresh</button>
    </header>

    <main>
      <div class="grid-stack" id="dashboard"></div>
    </main>
  </div>

  <dialog id="seriesDialog" class="modal">
    <form method="dialog" class="modal-content" id="seriesForm">
      <h2>Select Series</h2>
      <input id="seriesSearch" type="search" placeholder="Filter series..." />
      <div id="seriesList" class="series-list"></div>
      <menu>
        <button id="cancelSeries" type="button" class="btn">Cancel</button>
        <button id="saveSeries" value="default" class="btn accent">Save</button>
      </menu>
    </form>
  </dialog>

  <dialog id="chartSettingsDialog" class="modal">
    <form method="dialog" class="modal-content" id="chartSettingsForm">
      <h2>Chart Settings</h2>
      <label class="settings-field">
        <span>Name</span>
        <input id="chartSettingsName" type="text" placeholder="Chart name" />
      </label>
      <label class="settings-field">
        <span>Dots</span>
        <select id="chartSettingsDots">
          <option value="0">Off</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </label>
      <menu>
        <button id="removeChartSettings" type="button" class="btn danger menu-left">Remove Chart</button>
        <button id="cancelChartSettings" type="button" class="btn">Cancel</button>
        <button id="saveChartSettings" value="default" class="btn accent">Save</button>
      </menu>
    </form>
  </dialog>

  <script src="https://cdn.jsdelivr.net/npm/gridstack@10.2.0/dist/gridstack-all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
