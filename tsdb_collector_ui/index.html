<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TSDB Collector Config</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">TSDB Collector Config</div>
      <div id="configPath" class="muted"></div>
      <button id="reloadBtn" class="btn">Reload</button>
      <button id="saveBtn" class="btn accent">Save</button>
      <div id="status" class="muted"></div>
    </header>

    <main>
      <div class="tabs">
        <button class="tab active" data-tab="mqtt">MQTT</button>
        <button class="tab" data-tab="http">HTTP</button>
        <button class="tab" data-tab="config">Config</button>
      </div>

      <section id="tab-mqtt" class="panel active">
        <div class="form-grid">
          <label>MQTT Server</label>
          <input id="mqttServer" type="text" placeholder="127.0.0.1:1883" />

          <label>Data Dir</label>
          <input id="dataDir" type="text" placeholder="." />

          <label>Quantize Timestamps (ms)</label>
          <input id="quantizeTimestamps" type="number" min="0" step="1" />

          <label>Topics</label>
          <textarea id="topics" rows="12" placeholder="One topic pattern per line"></textarea>
        </div>
      </section>

      <section id="tab-http" class="panel">
        <div class="http-layout">
          <div class="http-left">
            <div class="row row-inline">
              <label>Poll Interval (ms)</label>
              <input id="httpPollInterval" type="number" min="100" step="100" />
            </div>
            <div class="row row-inline">
              <label>Base URL</label>
              <input id="httpBaseUrl" type="text" placeholder="http://server:port" />
            </div>
            <div class="row">
              <button id="addHttpUrl" class="btn">Add URL</button>
              <button id="addFroniusUrls" class="btn">Add Fronius JSON API URLs</button>
            </div>
            <div class="table-wrap">
              <table id="httpUrlsTable">
                <colgroup>
                  <col />
                  <col style="width: 72px" />
                  <col style="width: 72px" />
                  <col style="width: 72px" />
                  <col style="width: 36px" />
                </colgroup>
                <thead>
                  <tr>
                    <th>URL</th>
                    <th>Values</th>
                    <th>Selected</th>
                    <th>Fetch</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="http-right">
            <div class="row">
              <table class="inline-form-table">
                <tbody>
                  <tr>
                    <td><label>URL</label></td>
                    <td><div class="muted form-value" id="httpSelectedUrlLabel">No URL selected</div></td>
                  </tr>
                  <tr>
                    <td><label for="httpBaseTopic">Base Topic</label></td>
                    <td><input id="httpBaseTopic" type="text" placeholder="base topic" /></td>
                  </tr>
                  <tr>
                    <td><label for="httpValueFilter">Filter</label></td>
                    <td>
                      <div class="row-inline">
                        <input id="httpValueFilter" type="text" placeholder="substring" />
                        <button id="clearHttpValueFilter" type="button" class="btn">Clear</button>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <div class="row-inline">
                        <button id="enableAllTopics" type="button" class="btn">Enable all</button>
                        <button id="disableAllTopics" type="button" class="btn">Disable all</button>
                        <button id="stripTopicCommon" type="button" class="btn">Strip common topic prefix and suffix</button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="table-wrap">
              <table id="httpValuesTable">
                <colgroup>
                  <col style="width: 52px" />
                  <col style="width: 30%" />
                  <col style="width: 22%" />
                  <col />
                </colgroup>
                <thead>
                  <tr>
                    <th>On</th>
                    <th>JSON Path</th>
                    <th>Value</th>
                    <th>Topic</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <section id="tab-config" class="panel">
        <div class="form-grid">
          <label>Config File</label>
          <input id="configPathReadonly" type="text" readonly />
          <label></label>
          <div class="row-inline">
            <button id="configReloadBtn" class="btn" type="button">Reload</button>
            <button id="configSaveBtn" class="btn accent" type="button">Save Config</button>
          </div>
          <label>Content</label>
          <textarea id="configContentReadonly" rows="68"></textarea>
        </div>
      </section>
    </main>
  </div>

  <dialog id="addUrlDialog" class="modal">
    <form method="dialog" class="modal-content" id="addUrlForm">
      <h2>Add URL</h2>
      <div class="form-grid">
        <label>URL</label>
        <input id="newHttpUrl" type="text" placeholder="http://host/path" />
        <label>Base Topic</label>
        <input id="newHttpBaseTopic" type="text" placeholder="base topic" />
      </div>
      <menu>
        <button id="cancelAddUrl" type="button" class="btn">Cancel</button>
        <button id="saveAddUrl" value="default" class="btn accent">Add</button>
      </menu>
    </form>
  </dialog>
  <script src="/static/app.js"></script>
</body>
</html>
