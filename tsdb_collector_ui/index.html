<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TSDB Collector Config</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">TSDB Collector Config</div>
      <div id="configPath" class="muted"></div>
      <button id="reloadBtn" class="btn">Reload</button>
      <button id="saveBtn" class="btn accent">Save</button>
      <div id="status" class="muted"></div>
    </header>

    <main>
      <div class="tabs">
        <button class="tab active" data-tab="mqtt">MQTT</button>
        <button class="tab" data-tab="http">HTTP</button>
      </div>

      <section id="tab-mqtt" class="panel active">
        <div class="form-grid">
          <label>MQTT Server</label>
          <input id="mqttServer" type="text" placeholder="127.0.0.1:1883" />

          <label>Data Dir</label>
          <input id="dataDir" type="text" placeholder="." />

          <label>Quantize Timestamps (ms)</label>
          <input id="quantizeTimestamps" type="number" min="0" step="1" />

          <label>Topics</label>
          <textarea id="topics" rows="12" placeholder="One topic pattern per line"></textarea>
        </div>
      </section>

      <section id="tab-http" class="panel">
        <div class="http-layout">
          <div class="http-left">
            <div class="row">
              <label>Poll Interval (ms)</label>
              <input id="httpPollInterval" type="number" min="100" step="100" />
            </div>
            <div class="row">
              <button id="addHttpUrl" class="btn">Add URL</button>
            </div>
            <div class="table-wrap">
              <table id="httpUrlsTable">
                <thead>
                  <tr>
                    <th>URL</th>
                    <th>Base Topic</th>
                    <th>Fetch</th>
                    <th>Remove</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="http-right">
            <div class="row row-inline">
              <div class="muted" id="httpSelectedUrlLabel">No URL selected</div>
              <label>Filter</label>
              <input id="httpValueFilter" type="text" placeholder="substring" />
            </div>
            <div class="table-wrap">
              <table id="httpValuesTable">
                <thead>
                  <tr>
                    <th>On</th>
                    <th>JSON Path</th>
                    <th>Value</th>
                    <th>Topic</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <dialog id="addUrlDialog" class="modal">
    <form method="dialog" class="modal-content" id="addUrlForm">
      <h2>Add URL</h2>
      <div class="form-grid">
        <label>URL</label>
        <input id="newHttpUrl" type="text" placeholder="http://host/path" />
        <label>Base Topic</label>
        <input id="newHttpBaseTopic" type="text" placeholder="meter" />
      </div>
      <menu>
        <button id="cancelAddUrl" type="button" class="btn">Cancel</button>
        <button id="saveAddUrl" value="default" class="btn accent">Add</button>
      </menu>
    </form>
  </dialog>
  <script src="/static/app.js"></script>
</body>
</html>
